<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            color:red;
        }
    </style>
</head>
<body>
    <a id="a" href="//www.baidu.com" style="width: 100px; height: 40px;">tttt</a>
    <script>

        var d = document.getElementById("a");
        console.log("style prop:",d.style)
        console.log("style attribute:",d.getAttribute("style"))
        console.log(d.href)
        console.log(d.getAttribute("href"))

        console.log(getComputedStyle(d));
    </script>
</body>
</html>
