<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mapContainer{
            width: 701px;
            font-size: 0;
            margin-bottom: 20px;
        }
        #mapContainer .cell{
            display: inline-block;
            width: 6px;
            height: 6px;
            line-height: 6px;
            background-color: gray;
            border-bottom: solid 1px #fff;
            border-right: solid 1px #fff;
        }
    </style>
</head>
<body>
    <div id="mapContainer"></div>
    <button onclick="save()">保存</button>
    <script>
        const mapContainer = document.getElementById("mapContainer");
        let map = localStorage['map'] ?  JSON.parse(localStorage['map']) :  Array(100000).fill(0);


        function save(){
            localStorage['map'] = JSON.stringify(map);
        }

        function init(){
            for(let y = 0; y < 100; y++){
                for(let x = 0; x < 100; x++){
                    let cell =  document.createElement('div');
                    cell.classList.add('cell');

                    if(map[100*y + x] == 1){
                        cell.style.backgroundColor = 'black';
                    }

                    cell.addEventListener('mousemove', () => {
                        if(mousedown) {
                            if(clear) {
                                cell.style.backgroundColor = '';
                                map[100*y + x] = 0;
                            }else{
                                cell.style.backgroundColor = 'black';
                            map[100*y + x] = 1;
                            }
                        }
                    });

                    mapContainer.appendChild(cell);
                }
            }

            let mousedown = false;
            let clear = false;
            document.addEventListener('mousedown', e => {
                mousedown = true;
                clear = (e.which === 3)
            });
            document.addEventListener('mouseup', () => mousedown = false);
            document.addEventListener('contextmenu', e => e.preventDefault());

        }

        function sleep(t){
            return new Promise((resolve) => {
                setTimeout(resolve, t);
            })
        }

        // 广度搜索 寻路
        async function findPathBFS(map, start, end){
            let table = Object.create(map);
            var queue = [start];
            
            async function inster(x, y, pre){
                if(x<0 || x >= 100 || y < 0 || y >= 100) 
                    return;
                if(table[100*y + x])
                    return;
                
                //await sleep(1);
                mapContainer.children[100 * y + x].style.backgroundColor = 'lightgreen';
                table[100 * y + x] = pre;
                queue.push([x, y])
            }

            while(queue.length){
                let [x, y] = queue.shift();

                console.log(x,y);

            
                if( x === end[0] && y === end[1]){
                    //return true;
                    let path = [];
                    console.log(table);
                    while(x != start[0] || y != start[1]){
                        path.push(map[100 * y + x]);
                        [x, y] = table[100 * y + x];
                        
                        sleep(30);
                        mapContainer.children[100 * y + x].style.backgroundColor = 'purple'
                    }

                    return path;

                }

                await inster(x - 1, y, [x, y]);
                await inster(x, y - 1, [x, y]);
                await inster(x + 1, y, [x, y]);
                await inster(x, y + 1, [x, y]);


                await inster(x - 1, y - 1, [x, y]);
                await inster(x - 1, y + 1, [x, y]);
                await inster(x + 1, y + 1, [x, y]);
                await inster(x + 1, y - 1, [x, y]);

            }

            return null;
        }

        //Sorted数据结构
        class Sorted{
            constructor(data, compare){
                this.data = data.slice();
                this.compare = compare || ((a, b) => a - b)
            }
            
            take(){
                if(!this.data.length){
                    return;
                }
  
                let min = this.data[0];
                let minIndex = 0;

                for(let i = 1; i < this.data.length; i++){
                    if(this.compare(this.data[i], min) < 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }

                this.data[minIndex] = this.data[this.data.length - 1];
                this.data.pop();
                return min;

            }
            give(v){
                this.data.push(v)
            }

        }



        //启发式搜索
        async function findPathDFS(map, start, end){

            
            let table = Object.create(map);
            let sorted = new Sorted([start],((a, b) => distance(a) - distance(b)) );

            async function inster(x, y, pre){
                if(x<0 || x >= 100 || y < 0 || y >= 100) 
                    return;

                if(table[100*y + x])
                    return;
                
                await sleep(30);
                mapContainer.children[100 * y + x].style.backgroundColor = 'lightgreen';

                table[100 * y + x] = pre;
                
                sorted.give([x, y]);
            }

            function distance(point){
                return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
            }

            console.log(sorted.data);

            while(sorted.data.length){
                let [x, y] = sorted.take();
                if( x === end[0] && y === end[1]){
                    let path = [];
                    while(x != start[0] || y != start[1]){
                        path.push(map[100 * y + x]);
                        [x, y] = table[100 * y + x];
                        sleep(30);
                        mapContainer.children[100 * y + x].style.backgroundColor = 'purple'
                    }

                    return path;

                }

                await inster(x - 1, y, [x, y]);
                await inster(x, y - 1, [x, y]);
                await inster(x + 1, y, [x, y]);
                await inster(x, y + 1, [x, y]);


                await inster(x - 1, y - 1, [x, y]);
                await inster(x - 1, y + 1, [x, y]);
                await inster(x + 1, y + 1, [x, y]);
                await inster(x + 1, y - 1, [x, y]);

            }

            return null;
        }


        init();


    </script>
</body>
</html>
