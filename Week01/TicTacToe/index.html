<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            width: 300px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            border: solid 1px #fff;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script>
        let pattern = [
            [2, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ]
        let color = 1;
        let dom_board = document.getElementById('board');

        //初始化棋盘
        function init(){
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.addEventListener('click',()=>move(cell,j,i))
                    fill(cell,i,j)
                    dom_board.appendChild(cell);
                }
            }
        }
        //填充棋子
        function fill(cell,i,j){
            cell.innerText = 
                pattern[i][j] === 2 ? '❌' : 
                pattern[i][j] === 1 ? '⭕' : '';
        }
        //点击落子
        function move(cell,x,y){
            //防止重复落子覆盖已有棋子
            if(pattern[y][x] > 0){
                return false;
            }
            pattern[y][x] = color;
            fill(cell,y,x);
            if(check(pattern,color)){
                setTimeout(()=>{
                    alert(color === 2 ? '❌赢了!':'⭕赢了!');
                    color = 0;
                },20)
            }else{
                color = 3 - color;
                if(willWin(pattern,color)){
                    var tip = color === 2 ? '❌要赢了!':'⭕要赢了!';
                    console.log(tip);
                }
            }
            
        }

        function check(pattern,color){

            //每一种情况，判断只要有不同的就标识 win = false，并退出该层循环

            //同一行，
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[i][j] !== color){
                        win = false;
                        break;
                    }
                }
                if(win) {
                    return true;
                }
            }

            //同一列
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    pattern[j][i] !== color && (win = false)
                }

                if(win) {
                    return true;
                }
            }

            //
            {
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[j][j] !== color){
                        win = false;
                        break;
                    }
                    
                }

                if(win) {
                    return true;
                }
            }

            {
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[j][2-j] !== color){
                        win = false;
                        break;
                    }
                }

                if(win) {
                    return true;
                }
            }

            return false;


        }


        function clone(pattern){
            return JSON.parse(JSON.stringify(pattern));
        }


        function willWin(pattern,color){
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    if(pattern[i][j]) {
                        continue;
                    }

                    let temp = clone(pattern);
                    temp[i][j] = color;

                    if(check(temp,color)){
                        return true;
                    }

                }
            }
            return true;
        }

        init(pattern)

    </script>
</body>
</html>
