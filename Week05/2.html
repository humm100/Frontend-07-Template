<body>
    <script>
        let object = {
            a: 1,
            b: 2
        }

        let po = reactive(object);

        function reactive(object){
            return new Proxy(object,{
                set(obj, prop, val){

                    console.log(obj, prop, val)
                    obj[prop] = val;
                    return obj[prop];

                },
                get(obj, prop){
                    console.log(obj, prop)
                    return obj[prop];
                }
            });
        }

        po.a = 100;

        let a = po.a;

        //简单封装reactive函数
        //分别写set get的hook函数;

    </script>
</body>
